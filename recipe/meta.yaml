{% set python_min = "3.8" %}
{% set name = "datapi" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/datapi-{{ version }}.tar.gz
  sha256: 8b28331413f0e340bf6634343325c406a0230518b9b828bbe19d2ee19458c599

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=64
    - setuptools-scm >=8
    - pip
  run:
    - python >={{ python_min }}
    - attrs
    - multiurl >=0.3.2
    - requests
    - typing_extensions

test:
  imports:
    - datapi
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/ecmwf-projects/datapi
  summary: ESEE Data Stores API Python Client
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - malmans2
